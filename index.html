<!DOCTYPE html>
<html lang="en">
    <!-- HEAD -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Link to BootStrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Link to CSS file in Assets folder -->
        <link rel="stylesheet" href="Assets/style.css" />
        <title>Weather</title>
    </head>

    <!-- BODY -->
    <body>
        <!-- HEADER -->
        <header class="jumbotron">
            <h1 class="display-3">Weather Dashboard</h1>
            <p id="currentDay" class="lead"></p>
        </header>

        <!-- Container for rest of page -->
        <div class="container">
            <div id="searchContainer">
                <h5>Search for a City:</h5>
                <input class="searchControl" type="text" placeholder="City Name or Zipcode" id="searchInput">
                <button class="searchControl" id="searchBtn">Search</button>
            </div>
            <!-- Current day forecast -->
            <div id="todaysWeather">
                <div>
                    <span id="cityHeader"></span>
                    <span id="currentDate"></span>
                    <div><img id="documentIconImg"></div>
                </h1>
                <div id="temperature"></div>
                <div id="humidity"></div>
                <div id="windSpeed"></div>
                <div id="UV-Index"></div>
            </div>
            <!-- Forecaset for next 5 days-->
            <div id="weatherContainer">
                <div id="weatherDescription">
                    <h1 id="dayPlusOne"></h1>
                    <div id="weatherMain">
                        <div id="weatherDescriptionHeader"></div>
                        <div><img id="documentIconImg"></div>
                    </div>
                    <hr>
                    <div id="temperature" class="bottomDetails"></div>
                    <div id="humidity" class="bottomDetails"></div>
                </div>
            </div>

        </div>


        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- Link to JavaScript file in Assets folder -->
        <script src="Assets/./script.js"></script>
    </body>
    
</html>
